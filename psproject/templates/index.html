{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row movie-card-container">
        {% for i in movie_list %}
        <div class="col-md-3" style="width: 18rem; border: 1px solid black; padding: 10px; margin-bottom: 10px; margin-left: 10px;">
            <div class="card movie-card">
                <img src="{{ i.img.url }}" class="card-img-top" alt="" style="height: 250px;">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.desc }}</p>
                    <a href="{% url 'psapp:detail' i.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div style="text-align: center; margin-top: 20px;">
    <form action="{% url 'psapp:add_movie' %}" method="GET">
        <input type="submit" value="Add" class="btn btn-primary">
    </form>
</div>
{% endblock %}
